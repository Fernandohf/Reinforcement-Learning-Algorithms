[GLOBAL]
DEVICE = cpu
SEED = 42
AGENT = a2c
ACTION_SIZE = 2
ACTION_SPACE = continuous
ACTION_RANGE = -2, 2
STATE_SIZE = 24
BATCH_SIZE = 128

[DDPG]

  [[ACTOR]]
  ARCHITECTURE = fc
  HIDDEN_SIZE = 256, 32
  LR = 0.001
  WEIGHT_DECAY = 0.0
  OPTIMIZER = adam

  [[CRITIC]]
  HIDDEN_SIZE = 256, 128
  LR = 0.001
  WEIGHT_DECAY = 1.0e-05
  OPTIMIZER = adam

  [[TRAINING]]
  TAU = 0.05
  GAMMA = 0.99
  N_STEP_BS = 4
  UPDATE_EVERY_N_STEPS = 1
  UPDATE_N_TIMES = 1
  GRADIENT_CLIP = 2

[EXPLORATION]
TYPE = gaussian
SIZE = 2
EPS_BETA = 0.1
EPS_MIN = 0.01
MEAN = 0.0
SIGMA = 0.4
THETA = 0.01

[TRAINER]
MAX_T = 200
N_AGENTS =  1
EPISODES =  1000
PRINT_EVERY =  100
UPDATE_EVERY = 1
